<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora V3</title>
    <style>
        *{
            color: black;
        }

        body{
            background-color: black;
        }

        h1{
            color: white;
            text-shadow: 2px 2px 4px rgb(94, 3, 133);
        }
        div#res{
            margin-top: 10px;
            width: 400px;
            background-color: blueviolet;
            height: 40px;
            border-radius: 7px;

        }
    </style>
</head>
<body>
    <h1>calculadora</h1>

    <input type="number" name="tn1" id="tn1"> 
    <input type="number" name="tn2" id="tn2">

    <input type="submit" value="somar" onclick="soma()" id="soma">
    <div id="res">resultado</div>



    <script>
        function soma(){

            var t1 = window.document.getElementById('tn1')
            var t2 = window.document.getElementById('tn2')
            var res = window.document.getElementById('res')

            var n1 = Number(t1.value)
            var n2 = Number(t2.value)
            var s = n1 + n2

            res.innerHTML = `A soma de ${n1} e ${n2} Ã© igual a ${s}.`

        }
    </script>


    
</body>
</html>
