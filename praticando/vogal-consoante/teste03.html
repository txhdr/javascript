<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cogal ou consoante</title>
</head>
<body>

    <input type="text" name="txt" id="txt">
    <input type="button" value="checar" onclick="cliquei()">

    <div id="show"> show here </div>


    <script>
        function cliquei () {
            var a = 'a'
            var e = 'e'
            var i = 'i'
            var o = 'o'
            var u = 'u'

            var letra = document.getElementById('txt').value
            letra = letra.toLowerCase()

            var here = document.getElementById('show')

            if( letra == 'a' || letra == 'e' || letra == 'i' || letra =='o' || letra == 'u') {
                here.innerHTML = 'Vogal'
            } else {here.innerHTML = 'Consoante'}
        }
    </script>
</body>
</html>
