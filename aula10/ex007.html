<!DOCTYPE html>
<html lang="pt-br">
<head>

        body{
            color: white;

            margin: 10px;

            color: rgb(253, 246, 246);

    div {
        width: auto;
        border-radius: 7px;
        height: 30px;

        line-height: 30px;

    }

    <title>Document</title>

<body>
    <h1>Somando valores</h1>
    <input type="number" name="txtn1" id="itxtn1"> +
    <input type="number" name="txtn2" id="itxtn2">
    <input type="submit" value="Somar" onclick="somar()" >

    <div id="res">resultado</div>

    <script>
        function somar() {
            var tn1 = window.document.getElementById('itxtn1')
            var tn2 = window.document.querySelector('input#itxtn2')
            var res = window.document.getElementById('res')

            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value)

            var s = n1 + n2

            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a ${s}`}
            
    </script>
